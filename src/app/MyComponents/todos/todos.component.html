<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h6 *ngIf="this.todos.length === 0; else elseBlock" class="mt-3">
  No todos to display!
</h6>

<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i]="i"
      (todoDelete)="deleteTodo($event)"
      (todoMarkAsDone)="toggleTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
